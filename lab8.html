<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Management System</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
        margin: 20px 0;
      }

      form {
        background: white;
        border-radius: 12px;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      form button {
        width: 100%;
        padding: 10px;
        background: #ff7f50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      form button:hover {
        background: #e67347;
      }

      .recipe-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1000px;
        margin-bottom: 40px;
      }

      .recipe-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .recipe-card:hover {
        transform: scale(1.02);
      }

      .recipe-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .recipe-content {
        padding: 15px;
      }

      .recipe-content h3 {
        margin: 0;
        color: #ff7f50;
      }

      .recipe-content p {
        font-size: 14px;
        color: #555;
        margin: 8px 0;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .buttons button {
        flex: 1;
        margin: 0 5px;
        padding: 8px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
      }

      .view-btn {
        background: #4caf50;
      }
      .edit-btn {
        background: #2196f3;
      }
      .delete-btn {
        background: #f44336;
      }

      @media (max-width: 600px) {
        form,
        .recipe-list {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <h1>üç≥ Recipe Management System</h1>

    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea
        id="ingredients"
        placeholder="Ingredients (comma separated)"
        rows="3"
        required
      ></textarea>
      <textarea
        id="instructions"
        placeholder="Instructions"
        rows="3"
        required
      ></textarea>
      <input type="file" id="image" accept="image/*" />
      <button type="submit">Add Recipe</button>
    </form>

    <div class="recipe-list" id="recipeList"></div>

    <script>
      let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      const form = document.getElementById("recipeForm");
      const recipeList = document.getElementById("recipeList");
      let editIndex = null;

      // Display recipes
      function displayRecipes() {
        recipeList.innerHTML = "";
        recipes.forEach((recipe, index) => {
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.innerHTML = `
          <img src="${
            recipe.image || "https://via.placeholder.com/400x200?text=No+Image"
          }" alt="Recipe Image">
          <div class="recipe-content">
            <h3>${recipe.title}</h3>
            <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
            <div class="buttons">
              <button class="view-btn" onclick="viewRecipe(${index})">View</button>
              <button class="edit-btn" onclick="editRecipe(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteRecipe(${index})">Delete</button>
            </div>
          </div>
        `;
          recipeList.appendChild(card);
        });
      }

      // Add or update recipe
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const ingredients = document.getElementById("ingredients").value.trim();
        const instructions = document
          .getElementById("instructions")
          .value.trim();
        const imageFile = document.getElementById("image").files[0];

        if (!title || !ingredients || !instructions) {
          alert("Please fill all fields!");
          return;
        }

        const reader = new FileReader();
        reader.onloadend = function () {
          const image = imageFile ? reader.result : null;
          const recipe = { title, ingredients, instructions, image };

          if (editIndex !== null) {
            recipes[editIndex] = recipe;
            editIndex = null;
            form.querySelector("button").textContent = "Add Recipe";
          } else {
            recipes.push(recipe);
          }

          localStorage.setItem("recipes", JSON.stringify(recipes));
          form.reset();
          displayRecipes();
        };

        if (imageFile) reader.readAsDataURL(imageFile);
        else reader.onloadend();
      });

      // View recipe details
      function viewRecipe(index) {
        const recipe = recipes[index];
        alert(
          `üç≤ ${recipe.title}\n\nIngredients:\n${recipe.ingredients}\n\nInstructions:\n${recipe.instructions}`
        );
      }

      // Edit recipe
      function editRecipe(index) {
        const recipe = recipes[index];
        document.getElementById("title").value = recipe.title;
        document.getElementById("ingredients").value = recipe.ingredients;
        document.getElementById("instructions").value = recipe.instructions;
        editIndex = index;
        form.querySelector("button").textContent = "Update Recipe";
      }

      // Delete recipe
      function deleteRecipe(index) {
        if (confirm("Are you sure you want to delete this recipe?")) {
          recipes.splice(index, 1);
          localStorage.setItem("recipes", JSON.stringify(recipes));
          displayRecipes();
        }
      }

      // Initialize display
      displayRecipes();
    </script>
  </body>
</html>
